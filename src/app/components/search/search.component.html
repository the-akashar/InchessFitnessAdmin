<div class="d-none d-md-flex ms-4">
    <input 
    #myInput type="text"
    class="form-control bg-dark border-0" 
    placeholder="Search"
    (keyup.enter)="doSearch(myInput.value)"
    >
    <button (click)="doSearch(myInput.value)" class="au-btn-submit" type="submit">
        search 
    </button>
</div>
